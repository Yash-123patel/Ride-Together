<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
	font-family: Arial, sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-image: url("location.jpg");
	background-size: cover;
	background-position: center;
	animation: fadeIn 1s ease-in-out;
}

.container {
	background-color: rgba(173, 216, 230, 0.8);
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	animation: slideIn 1s ease-in-out;
}

.container h1 {
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 15px;
	transition: transform 0.3s ease-in-out;
}

.form-group:hover {
	transform: scale(1.05);
}

.form-group label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
}

.form-group input {
	width: 100%;
	padding: 8px;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 5px;
	transition: border-color 0.3s ease-in-out;
}

.form-group input:focus {
	border-color: #007BFF;
}

.submit-button {
	display: inline-block;
	margin-top: 20px;
	padding: 10px 20px;
	font-size: 16px;
	color: #fff;
	background-color: #007BFF;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s ease-in-out, transform 0.3s
		ease-in-out;
}

.submit-button:hover {
	background-color: #0056b3;
	transform: scale(1.05);
}

@
keyframes fadeIn {from { opacity:0;
	transform: translateY(-20px);
}

to {
	opacity: 1;
	transform: translateY(0);
}

}
@
keyframes slideIn {from { transform:translateX(-100%);
	
}

to {
	transform: translateX(0);
}
}
</style>
</head>
<body>
	<div class="container">
		<img src="logo.jpg" alt="Car Rental Logo"
			style="width: 100px; height: auto; margin-bottom: 20px;">
		<h1>Enter Location Information</h1>
		<form action="available" method="POST">
			<div class="form-group">
				<label for="state">State</label> <input type="text" id="state"
					name="state" list="suggestion" required>
						
				<datalist id="suggestion">
    <option value="Andhra Pradesh"></option>
    <option value="Arunachal Pradesh"></option>
    <option value="Assam"></option>
    <option value="Bihar"></option>
    <option value="Chhattisgarh"></option>
    <option value="Goa"></option>
    <option value="Gujarat"></option>
    <option value="Haryana"></option>
    <option value="Himachal Pradesh"></option>
    <option value="Jharkhand"></option>
    <option value="Karnataka"></option>
    <option value="Kerala"></option>
    <option value="Madhya Pradesh"></option>
    <option value="Maharashtra"></option>
    <option value="Manipur"></option>
    <option value="Meghalaya"></option>
    <option value="Mizoram"></option>
    <option value="Nagaland"></option>
    <option value="Odisha"></option>
    <option value="Punjab"></option>
    <option value="Rajasthan"></option>
    <option value="Sikkim"></option>
    <option value="Tamil Nadu"></option>
    <option value="Telangana"></option>
    <option value="Tripura"></option>
    <option value="Uttar Pradesh"></option>
    <option value="Uttarakhand"></option>
    <option value="West Bengal"></option>
</datalist>

			</div>
			<div class="form-group">
				<label for="city">City</label> <input type="text" id="city"
					name="city" required>
				
			</div>
			<div class="form-group">
				<label for="pincode">PinCode</label> <input type="text" id="pincode"
					name="pincode" required>
			</div>
			<button type="submit" class="submit-button">Submit</button>
		</form>
	</div>
</body>
</html>
